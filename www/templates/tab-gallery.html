<ion-view view-title="Gallery">
  <ion-content class="padding">
    <ion-list>
      <ion-item ng-repeat="item in items"
                item="item"
                href="#/item/{{item.id}}">
        Item {{ item.id }}
      </ion-item>
    </ion-list>
    <ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>
  </ion-content>
</ion-view>
